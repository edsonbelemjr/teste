post:
  tags:
    - Pepita
  summary: Pepita
  description: Recebe uma mensagem.
  operationId: pepita
  security:
    - api_key: []
    - basic_auth: []
  responses:
    '200':
      description: OK
      headers:
        Id:
          description: Id.
          schema:
            type: integer
            format: int32
        UserName:
          description: Username de usuário.
          schema:
            type: string
        Email:
          description: Email do usuário.
          schema:
            type: string
        Senha:
          description: Senha do usuário.
          schema:
            type: string
        X-Expires-After:
          $ref: ../components/headers/ExpiresAfter.yaml
      content:
        application/json:
          schema:
            type: string
          example:
            # response:
            #   value: O teste Pepita deu certo!
            username: user1
            email: user1@gmail.com
        application/xml:
          schema:
            type: string
        text/csv:
          schema:
            type: string
    '400': 
      description: Sem autorização
      $ref: ../components/responses/Problem.yaml
    '403':
      description: Proibido
      $ref: ../components/responses/Problem.yaml
    '404':
      description: Não encontrado
      $ref: ../components/responses/Problem.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: string
          example: O teste Pepita deu certo!
      application/xml:
        schema:
          type: string
          example: O teste Pepita deu certo!
    description: Pepita payload
    required: true
